<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="controls-container">
      <button id="theme-toggle" class="control-btn">ğŸŒ™ Dark Mode</button>
      <button id="sound-toggle" class="control-btn">ğŸ”Š Sound On</button>
      <button id="leaderboard-btn" class="control-btn">ğŸ† Leaderboard</button>
    </div>

    <h1 id="level-title">Press A Key to Start</h1>
    <h2 id="high-score">High Score: 0</h2>

    <div class="container">
      <div class="row">
        <div type="button" id="green" class="btn green"></div>

        <div type="button" id="red" class="btn red"></div>
      </div>

      <div class="row">
        <div type="button" id="yellow" class="btn yellow"></div>
        <div type="button" id="blue" class="btn blue"></div>
      </div>
    </div>

        <div id="leaderboard-modal" class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>ğŸ† Top 5 Scores</h2>
        <ul id="leaderboard-list">
        </ul>
      </div>
    </div>

    <button id="help-btn" class="help-btn">How to Play</button>

    <div id="help-modal" class="modal">
      <div class="modal-content">
        <span class="close-help-btn">&times;</span>
        <h2>ğŸ® How to Play</h2>
        <div style="text-align: left; margin-top: 20px; line-height: 1.5;">
          <p>1. Press any key to start.</p>
          <p>2. Watch the sequence of lights.</p>
          <p>3. Repeat the sequence by clicking the buttons.</p>
          <p>4. The sequence gets longer each round.</p>
          <p>5. Don't make a mistake!</p>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="game.js"></script>
    <footer>
      <h5 style="color: white">Designed by Madhav Gupta !</h5>
    </footer>
  </body>
</html>
